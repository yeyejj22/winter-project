<!DOCTYPE html>
<html>
    <head>
        <title>JS Test</title>
        <meta charset="utf8">
    </head>
    <body>
        <h1>Javascript Test</h1>
        <div id="test"></div>
        <script>
            //앨리먼트에 대한 참조 가져오기
            const test = document.getElementById('test'); // test에 저장하기
            // 웹페이지에 결과를 내보내기(출력, 렌더링)
            test.innerHTML = "<h3>Javascript coding</h3>"
            console.log('Javascript coding...');

            // 반지름 8인 원의 면적과 둘레를 계산해서 출력하기
            let r = [3, 5, 8, 11, 17]; // 변수 선언, 배열 생성 배열이면 인덱스 사용 배열이 있으면 for문이 있어야 함
            const PI = 3.1415;
            let output = "<ul style='color: blue'>";
            //for(let i=0; i<r.length; i++) {
            //for(let i in r) {  // for-in 구문. 배열의 색인을 순서대로 가져옴
            for(let elem of r) {  // for-of 구문. 배열의 원소값을 가져옴
                const size = PI * elem ** 2; // 면적
                const length = 2 * PI * elem; // 둘레
                output += "<li>면적 = " + size.toFixed(2);
                output += ", 둘레 = ";
                output += length.toFixed(2)+ "</li>";
            }
            output += "</ul>";
            test.innerHTML = output;
            // test.innerText = output; 로 하면 글자자체로 나옴 html 구문 적용 X
        </script>
    </body>
</html>
